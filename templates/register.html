<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">

    <title>Login Page</title>


    <!-- Owl-Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>

    <!-- Custom Style-->
  
</head>

<body>

    <div class="container">
        <div class="panel">
            <div class="row">
                <div class="col liquid">
                    <h4><i class="fas fa-drafting-compass"></i> Predict App.</h4>

                    <!-- Owl-Carousel -->

                    <div class="owl-carousel owl-theme">
                        <img src="{{ url_for('static',filename='assets/undraw_personal_goals_edgd.svg')}}" class="login_img">
                        <img src="{{ url_for('static',filename='assets/undraw_all_the_data_h4ki.svg')}}" class="login_img">
                        <img src="{{ url_for('static',filename='assets/undraw_growth_analytics_8btt.svg')}}" class="login_img">
                    </div>

                    <!-- /Owl-Carousel -->

                    <div class="follow">
                        Follow us <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
                <div class="col login">
                    <form method="post" action="/add">
                        <div class="titles">
                            <h6>We keep everything</h6>
                            <h3>Ready to Sign Up</h3>
                        </div>
                         <div class="form-group">
                            <input type="text" placeholder="User name" name='username'class="form-input">
                            <div class="input-icon">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Email" name='email' class="form-input">
                            <div class="input-icon">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" name='password' class="form-input">
                            <div class="input-icon">
                                
                            </div>
                        </div>

                        <button type="submit" class="btn btn-login">SignUp</button>
                        <p > Already a member? <a href="/login"> Login Here </a> </p>
            
                    </form>
                      
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            $('.owl-carousel').owlCarousel({
                loop: true,
                autoplay: true,
                autoplayTimeout: 2000,
                autoplayHoverPause: true,
                items: 1
            });
        });
    </script>
</body>

</html>
